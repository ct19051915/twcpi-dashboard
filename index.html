
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的薪資 vs 台灣 CPI 年增率</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; padding: 2em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    input { padding: 5px; font-size: 16px; }
    button { padding: 6px 12px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>💰 我的年薪 vs 台灣 CPI 年增率 儀表板</h1>

  <label for="income">請輸入你的年薪（新台幣）：</label>
  <input type="number" id="income" value="600000">
  <button onclick="updateTable()">更新</button>

  <table>
    <thead>
      <tr>
        <th>CPI 項目</th>
        <th>年增率 (%)</th>
        <th>對你年花費的估算影響（元）</th>
      </tr>
    </thead>
    <tbody id="cpiTableBody"></tbody>
  </table>

  <script>
    let cpiData = [];

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        cpiData = data;
        updateTable();
      })
      .catch(err => {
        alert("讀取 CPI 資料失敗，請確認 data.json 是否放在同一目錄下。");
        console.error(err);
      });

    function updateTable() {
      const income = parseFloat(document.getElementById("income").value);
      const tbody = document.getElementById("cpiTableBody");
      tbody.innerHTML = "";

      cpiData.forEach(item => {
        const impact = Math.round(income * item.weight * item.rate / 100);
        const row = `<tr>
          <td>${item.category}</td>
          <td>${item.rate.toFixed(2)}</td>
          <td>${impact.toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
