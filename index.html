<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPI 與年薪購買力儀表板</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f5f5f5; }
    h1 { font-size: 24px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: center; }
    th { background-color: #f0f0f0; }
    caption { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
    .summary { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>消費者物價指數 (CPI) 年增率 與 年薪購買力</h1>
  <table id="cpi-table">
    <caption>年增率 (%)</caption>
    <thead>
      <tr>
        <th>品項</th>
        <th>113年1-6月</th>
        <th>114年1-6月</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <h2>年薪購買力模擬</h2>
    <p>假設原始年薪為 <strong>100 萬元</strong>：</p>
    <ul id="power-list"></ul>
  </div>

  <script>
    const data = {
      row: ["113年1月至6月", "114年1月至6月"],
      col: ["總指數", "一.食物類", "17.外食費", "二.衣著類", "1.房租", "3.家庭用品", "5.水電燃氣"],
      outdata: [
        ["2.27", "1.93"],
        ["3.59", "3.82"],
        ["3.33", "3.35"],
        ["0.94", "-0.54"],
        ["2.35", "2.42"],
        ["0.67", "0.33"],
        ["2.23", "1.63"]
      ]
    };

    const tableBody = document.querySelector("#cpi-table tbody");
    const summaryList = document.querySelector("#power-list");

    data.col.forEach((item, i) => {
      const row = document.createElement("tr");
      const name = document.createElement("td");
      name.textContent = item.replace(/^\d+\./, "").replace(/^\D+\./, "");
      row.appendChild(name);

      data.outdata[i].forEach(val => {
        const td = document.createElement("td");
        td.textContent = val.trim();
        row.appendChild(td);
      });
      tableBody.appendChild(row);
    });

    const baseSalary = 1000000;
    const cpiRates = data.outdata[0];
    cpiRates.forEach((rateStr, i) => {
      const rate = parseFloat(rateStr);
      const adjusted = baseSalary / (1 + rate / 100);
      const li = document.createElement("li");
      li.textContent = `${data.row[i]}：推估購買力約為 ${(adjusted/10000).toFixed(1)} 萬元`;
      summaryList.appendChild(li);
    });
  </script>
</body>
</html>
