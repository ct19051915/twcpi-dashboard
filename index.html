
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>台灣CPI對薪資影響儀表板</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 100%; }
    h1 { font-size: 24px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>台灣CPI對薪資影響儀表板</h1>
  <p>自動讀取原始 JSON 結構並顯示最新一期 CPI 年增率</p>
  <canvas id="cpiChart"></canvas>
  <script>
    async function fetchAndDraw() {
      const response = await fetch('./data.json');
      const rawData = await response.json();

      const columns = rawData.colh[0];
      const rows = rawData.row.map(r => r[0]);
      const latestIndex = rawData.orgdata.length - 1;
      const latestValues = rawData.orgdata[latestIndex];
      const latestLabel = rows[latestIndex];

      const categories = [];
      const rates = [];

      for (let i = 0; i < columns.length; i++) {
        const name = columns[i].trim();
        if (name && latestValues[i] !== undefined) {
          categories.push(name);
          rates.push(latestValues[i]);
        }
      }

      const ctx = document.getElementById('cpiChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: categories,
          datasets: [{
            label: latestLabel + ' 年增率 (%)',
            data: rates,
            backgroundColor: 'rgba(54, 162, 235, 0.6)'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: '消費者物價指數（CPI）年增率'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { callback: value => value + '%' }
            }
          }
        }
      });
    }

    fetchAndDraw();
  </script>
</body>
</html>
