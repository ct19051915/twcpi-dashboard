
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台灣 CPI 折算購買力模擬</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        table { border-collapse: collapse; width: 100%; margin-top: 2em; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        input { width: 80px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>台灣 CPI 折算購買力模擬</h1>
    <label for="asset">假設目前資產為 <input type="number" id="asset" value="100"> 萬元：</label>
    <div id="result" style="margin-top: 1em; font-size: 1.2em;"></div>
    <script>
        const cpiData = {
            "113年1月至6月": 2.27,
            "114年1月至6月": 1.93
        };

        const resultDiv = document.getElementById("result");
        const input = document.getElementById("asset");

        function updateResult() {
            const amount = parseFloat(input.value);
            let html = "";
            for (const [period, cpi] of Object.entries(cpiData)) {
                const factor = 1 / (1 + cpi / 100);
                const adjusted = (amount * factor).toFixed(1);
                html += `<p>${period}：以當期物價水準，折算購買力約為 ${adjusted} 萬元</p>`;
            }
            resultDiv.innerHTML = html;
        }

        input.addEventListener("input", updateResult);
        updateResult();
    </script>
</body>
</html>
